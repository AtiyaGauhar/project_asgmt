  <!-- Enquiry form -->
  <div class="col">

  <!-- JAVASCRIPT -->

  <!-- images -->
  <script>
    var btn = document.getElementsByClassName("btnss");
    var gallary = document.getElementById("gallary");
    var images = new Array(
      "img/lappy2.jpeg",
      "img/lappy3.jpeg",
      "img/lappy4.jpeg",
      "img/lappy5.webp"
    );

    for (let i = 0; i < btn.length; i++) {
      btn[i].onclick = function () {
        gallary.src = images[i];
        let current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace("active", "");
        this.className += " active";
      };
    }
  </script>

  <!-- cursor -->
  <div class="cursor"></div>
  <script>
    const cursor = document.querySelector(".cursor");
    var timeout;
    document.addEventListener("mousemove", (e) => {
      cursor.style.top = e.pageY + 7 + "px";
      cursor.style.left = e.pageX + 3 + "px";
      cursor.style.display = "block";

      function mouseStopped() {
        cursor.style.display = "none";
      }
      clearTimeout(timeout);
      timeout = setTimeout(mouseStopped, 1000);
    });
    ocument.addEventListener("mouseout", () => {
      cursor.style.display = "none";
    });
  </script>

  <!-- video -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>

  <!-- form -->
  <script>
    const nameInput = document.querySelector("#name");
    const email = document.querySelector("#email");
    const msg = document.querySelector("#message");
    const success = document.querySelector("#success");
    const errors = document.querySelectorAll(".error");

    function validateForm() {
      clearMessage();
      let errorFlag = false;

      if (nameInput.value.length < 1) {
        errors[0].innerText = "name can't be blank";
        nameInput.classList.add("error-border");
        errorFlag = true;
      }
      if (!emailIsValid(email.value)) {
        errors[1].innerText = "Invalid email";
        nameInput.classList.add("error-border");
        errorFlag = true;
      }
      if (msg.value.length < 1) {
        errors[2].innerText = "Please enter your message";
        msg.classList.add("error-border");
        errorFlag = true;
      }
      if (!errorFlag) {
        success.innerText = "sent"
      }
    }
    function clearMessage() {
      for (let i = 0; i < errors.length; i++) {
        errors[i].innerText = "";
      }

      success.innerText = "";
      nameInput.classList.remove("error-border");
      email.classList.remove('error-border');
      msg.classList.remove("error-border");

    }
    function emailIsValid(email) {
      let pattern = /\S+@\S+\.\S+/;
      return pattern.test(email);
    }

  </script>

  <!-- VIDEOS JavaScript -->
  <script>
    var slide = document.getElementById("slider");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");

    btn1.onclick = function () {
      slide.style.transform = "translateX(0px)";
      btn1.classList.add("active");
      btn2.classList.remove("active");
    }

    btn2.onclick = function () {
      slide.style.transform = "translateX(-50%)";
      btn2.classList.add("active");
      btn1.classList.remove("active");
    }

  </script>
